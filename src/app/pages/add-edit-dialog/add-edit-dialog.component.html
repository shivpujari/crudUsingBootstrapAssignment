<div class="modal fade show" style="display: block;" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ product ? 'Edit Product' : 'Add Product' }}</h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="onClose()"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="name" class="form-label">Product Name</label>
            <input type="text" class="form-control" id="name" formControlName="name" placeholder="Enter product name">
            <div *ngIf="form.controls['name'].invalid && (form.controls['name'].touched || form.controls['name'].dirty)" class="text-danger">
              <small *ngIf="form.controls['name'].errors?.['required']">Name is required.</small>
              <small *ngIf="form.controls['name'].errors?.['minlength']">Name must be at least 3 characters long.</small>
            </div>
          </div>

          <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="number" class="form-control" id="price" formControlName="price" placeholder="Enter price">
            <div *ngIf="form.controls['price'].invalid && (form.controls['price'].touched || form.controls['price'].dirty)" class="text-danger">
              <small *ngIf="form.controls['price'].errors?.['required']">Price is required.</small>
              <small *ngIf="form.controls['price'].errors?.['min']">Price must be at least 100.</small>
            </div>
          </div>

          <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <input type="text" class="form-control" id="category" formControlName="category" placeholder="Enter category">
            <div *ngIf="form.controls['category'].invalid && (form.controls['category'].touched || form.controls['category'].dirty)" class="text-danger">
              <small *ngIf="form.controls['category'].errors?.['required']">Category is required.</small>
              <small *ngIf="form.controls['category'].errors?.['minlength']">Category must be at least 3 characters long.</small>
            </div>
          </div>

          <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Save changes</button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="onClose()">Close</button>
      </div>
    </div>
  </div>
</div>
