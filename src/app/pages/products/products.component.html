<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="bar-chart-container text-center">
                <h1>Bar chart with Product</h1>
                <ngx-charts-bar-vertical 
                    [view]="barChartConfig.view" 
                    [results]="barChartData" 
                    [gradient]="barChartConfig.gradient"
                    [xAxis]="barChartConfig.showXAxis" 
                    [yAxis]="barChartConfig.showYAxis"
                    [showXAxisLabel]="barChartConfig.showXAxisLabel" 
                    [showYAxisLabel]="barChartConfig.showYAxisLabel"
                    [xAxisLabel]="barChartConfig.xAxisLabel" 
                    [yAxisLabel]="barChartConfig.yAxisLabel">
                </ngx-charts-bar-vertical>
            </div>
        </div>

        <div class="col-12">
            <div class="line-chart-container text-center">
                <h1>Line chart with Product</h1>
                <ngx-charts-line-chart 
                    [view]="lineChartConfig.view" 
                    [scheme]="lineChartConfig.colorScheme"
                    [results]="lineChartData" 
                    [legend]="lineChartConfig.showLegend" 
                    [autoScale]="lineChartConfig.autoScale"
                    [xAxis]="true" 
                    [yAxis]="true" 
                    [timeline]="true">
                </ngx-charts-line-chart>
            </div>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-12 d-flex justify-content-between">
            <h1>Product List</h1>
            <button type="button" class="btn btn-primary" (click)="showDialog()">
                Add Product
            </button>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-12">
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Price</th>
                            <th scope="col">Category</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        @for(data of products; track data.id){
                            <tr>
                                <th>{{data.name}}</th>
                                <td>{{data.price}}</td>
                                <td>{{data.category}}</td>
                                <td>
                                    <button (click)="showDialog(data)" type="button" class="btn btn-primary"><svg
                                            xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                            class="bi bi-pencil-fill" viewBox="0 0 16 16">
                                            <path
                                                d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.5.5 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11z" />
                                        </svg>
                                    </button>
                                    <button (click)="deleteProduct(data.id)" type="button" class="btn btn-danger m-2"><svg
                                            xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                            class="bi bi-trash" viewBox="0 0 16 16">
                                            <path
                                                d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z" />
                                            <path
                                                d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z" />
                                        </svg>
                                    </button>
                                </td>
                            </tr>
                            }
                    </tbody>
                </table>
            </div>
            




            
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <app-add-edit-dialog 
                *ngIf="showModal" 
                (closeDialog)="closeDialog()" 
                [product]="selectedProduct"
                (dialogClosed)="onDialogClosed($event)">
            </app-add-edit-dialog>
        </div>
    </div>
</div>
